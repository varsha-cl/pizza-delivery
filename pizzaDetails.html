<title>

<script>
    function submitForm() {
        let frm = document.getElementsById('btnsubmit');
        frm.submit(); // Submit the form
        frm.reset();  // Reset all form data
        return false; // Prevent page refresh
    }
</script>

<body>

    <div id="btnsubmit">
        <form name="internPizza">
            <fieldset>
                <legend>PERSONAL DETAILS: </legend>

                <label> NAME:</label><br />
                <input type="text" name="username"></input><br />
                <label> PHONE NUMBER:</label><br />
                <input type="tel" name="userPhone"></input><br />
                <label> EMAIL:</label><br />
                <input type="email" name="emailaddress"></input><br />
                <label> ADDRESS:</label><br />
                <textarea name="adress"></textarea><br />
                <label>CHOOSE PICK-UP TIME:</label><br />
                <input type="date" name="pick-up-time">
                <br />
                <input type="submit" name="SUBMIT" value="SUBMIT" onclick="submitForm()"></input>

            </fieldset>

        </form>
    </div>
</body>

</html>
