<!DOCTYPE html>

<head> INTERN'S PIZZA JOINT</head>
<title>
    intern's-pizza-joint
</title>

<body>
    <form name="pizza">
        <h3>Pick your toppings!</h3>
        <h5>Vegatarian</h5>
        <input type="checkbox" name ="veg-pizza-topping" value="Red Pepper">Red Pepper<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Jalepeno">Jalepeno<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Crisp Capsicum">Crisp Capsicum<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Onion">Onion<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Black Olive">Black Olive<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Grilled Mushroom">Grilled Mushroom<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Fresh Tomato">Fresh Tomato<br>
        <input type="checkbox" name ="veg-pizza-topping" value="Golden Corn">Golden Corn
        <h5>Non-Vegatarian</h5>
        <input type="checkbox" name ="non-veg-pizza-topping" value="Chicken Pepperoni">Chicken Pepperoni<br>
        <input type="checkbox" name ="non-veg-pizza-topping" value="Chicken Tikka">Chicken Tikka<br>
        <input type="checkbox" name ="non-veg-pizza-topping" value="Peri-Peri Chicken">Peri-Peri Chicken<br>
        <input type="checkbox" name ="non-veg-pizza-topping" value="Chicken Sausage">Chicken Sausage<br>
        <input type="checkbox" name ="non-veg-pizza-topping" value="Barbecue Chicken">Barbecue Chicken<br>
    </form>
</body>

</html>
